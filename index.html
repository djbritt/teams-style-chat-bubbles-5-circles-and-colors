<html>
<head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
    margin: 10px;
  }

  .squish {
    animation: squish .5s ease-in-out forwards;
  }

  @keyframes squish {
    0% {
      transform: scaleY(1);
      background-color: red;
    }
    50% {
      transform: scaleY(0.25);
      background-color: blue;
    }
    100% {
      transform: scaleY(1);
      background-color: red;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="circle" id="circle1"></div>
  <div class="circle" id="circle2"></div>
  <div class="circle" id="circle3"></div>
  <div class="circle" id="circle4"></div>
  <div class="circle" id="circle5"></div>
</div>
<script>
  // Get all the circles
  let circles = document.querySelectorAll(".circle");

  // Define a function to randomly choose a circle and add the squish class
  function chooseCircle() {
    // Get a random index from 0 to 4
    let index = Math.floor(Math.random() * circles.length);

    // Get the circle at that index
    let circle = circles[index];

    // Add the squish class to that circle
    circle.classList.add("squish");

    // Remove the squish class after the animation is done
    setTimeout(function() {
      circle.classList.remove("squish");
    }, 500);
  }

  // Call the chooseCircle function every 2 seconds
  setInterval(chooseCircle, 500);
</script>
</body>
</html>
